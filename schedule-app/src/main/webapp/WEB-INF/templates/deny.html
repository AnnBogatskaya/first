<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}" >

</head>
    <body>
        <div class="header">
            <div class="logo"><a th:href="@{/home}"><img th:src="@{/resources/img/logo.png}" alt="Logo"></a></div>
                <ul class="navbar">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li><a th:href="@{/news}">Events</a></li>
                    <li><a th:href="@{/register}">Register</a></li>
                    <li><a th:href="@{/contacts}">Contact</a></li>

        <div class="reg-message">

            <p>Please,<a th:href="@{/login}">try again</a> or <a th:href="@{/register}">create account</a>!!</p>

    </body>
