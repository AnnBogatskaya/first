<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{css/style.css}">

    <title>Welcome admin</title>
</head>
    <body>
        <div class="header">
            <div class="logo"><a th:href="@{/home}"><img th:src="@{/resources/img/logo2.png}" alt="Logo"></a></div>
                <ul class="navbar">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li><a th:href="@{/news}">Events</a></li>
                    <li><a th:href="@{/contacts}">Contact</a></li>
                </ul>
        </div>

        <div class="timetable">
            <table>
                <tr>
                    <th>Date</th>
                    <th>TimeFrom</th>
                    <th>TimeTo</th>
                </tr>
                <tr style="text-align: center;" th:each="schedule : ${admin_schedule}">
                    <td th:text="${schedule.date}"></td>
                    <td th:text="${schedule.timeFrom}"></td>
                    <td th:text="${schedule.timeTo}"></td>
                </tr>
            </table>
        </div>


        <ul class="user-actions">
            <li><a th:href="@{/admin/records}">Show records</a></li>
            <li><a th:href="@{/admin/create}">Add Schedule</a></li>
            <li><a th:href="@{/logout}">Log Out</a></li>
        </ul>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{/resources/js/delete_schedule_ajax.js}"></script>
    </body>
</html>
