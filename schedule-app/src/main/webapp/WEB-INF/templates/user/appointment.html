<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{/resources/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">

    <title>Create appointment</title>
</head>
<body>

    <div class="header">
        <div class="logo"><a th:href="@{/home}"><img th:src="@{/resources/img/logo.png}" alt="Logo"></a></div>
            <ul class="navbar">
                <li><a th:href="@{/news}">Events</a></li>
                <li><a th:href="@{/contacts}">Contact</a></li>
            </ul>
    </div>

    <div class="timetable">
        <table>
            <tr>
                <th>Date</th>
                <th>TimeFrom</th>
                <th>TimeTo</th>
                <th>Complaint</th>
            </tr>
            <tr th:each="schedule : ${schedules}">
            <form th:action="@{/user/appointment}" method="POST">
                    <td><input type="text" name="date" th:value="${schedule.date}"></td>
                    <td><input type="text" name="timeFrom" th:value="${schedule.timeFrom}" readonly></td>
                    <td><input type="text" name="timeTo" th:value="${schedule.timeTo}" readonly></td>
                    <td><select id="complaint" name="complaint" th:value="${schedule.complaint}">
                            <option value="Consultation">Consultation</option>
                            <option value="Appointment">Appointment</option>
                        </select>
                    </td>
                    <td><input type="submit" name="submit-record" value="Record"></td>
            </form>

            </tr>
        </table>
    </div>
</body>
</html>
