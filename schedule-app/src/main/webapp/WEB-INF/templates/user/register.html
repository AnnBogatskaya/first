<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" th:href="@{img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{css/style.css}">

	<title>Register</title>
</head>
<body>
	<div class="header">
        <div class="logo"><a th:href="@{/home}"><img th:src="@{/resources/img/logo2.png}" alt="Logo"></a></div>
        <ul class="navbar">
            <li><a href="../index.html" th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/news}">Events</a></li>
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/contacts}">Contact</a></li>
			<li class="btn-login"><a th:href="@{/login}">Sign in</a></li>
        </ul>
    </div>
	<div class="login-card">
	<h1>Register</h1><br>
    		<form class="reg-form" action="#" th:action="@{/register}" th:object="${user}" method="POST">
    			<div class="fullname"><input type="text" id="fullname"  minlength="3" th:field="*{fullname}" class="fullname" maxlength="25" name="fullname" placeholder="Full Name:" required></div>
    			<span  th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Invalid Name</span>

				<span style="color: #f44262;" id="invalid_fullname"></span>

				<div class="login" style="margin-top: 5px;"><input type="text" minlength="4" maxlength="16" th:field="*{login}" id="login" name="login" placeholder = "Login:" required></div>
				<span style="color: #f44262; display:block; margin-top: 15px;" id="invalid_login"></span>

				<div class="password"><input id = "password" th:field="*{password}" type="password" name="password" placeholder="Password:" required></div>
				<span id="invalid_password" style="color: #f44262;"></span>

				<div class="confirm-password"><input id="confirm_password" minlength="6" type="password" name="confirm-password" placeholder="Confirm Password:" required></div>

    			<div class="email"><input type="email" th:field="*{email}" name="email" id="email" placeholder="Email:" required></div>
				<span style="color: #f44262; margin-bottom: 5px; display: block;" id="invalid_email"></span>

				<div class="submit-register"><input type="submit" class="login login-submit" name="submit" value="Register" onclick="validate();"></div>
    		</form>
    	</div>
	<script type="text/javascript" th:src="@{/resources/js/confirm.js}"></script>
</body>
</html>
